<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <meta charset="utf-8">
  <title>Crypto Listing</title>
</head>

  <body>
    <div class="container" id="app">
      <h3 class="text-center">Cryptocurrency Pricing</h3>

      <div class="columns medium-4" v-for="(result, index) in results.RAW">
        <div class="card">
          <div class="card-section">
            <p> <strong>{{ index }}</strong>  (<em>{{ symbols[index] }}</em>) </p>
          </div>
          <div class="card-divider">
            <p>$ {{ result.USD.PRICE }}</p>
          </div>
          <div class="card-section">
            <p> &#8364 {{ result.EUR.PRICE }}</p>
          </div>
        </div>
      </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="vueApp.js"></script>
  </body>
</html>
